<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <!-- 头部 -->
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <!-- 主要内容 -->
    <div class="pyg_view">
        <!-- 轮播图 -->
        <div class="index_slides">
            <div class="mui-slider">

                <!-- swiperTpl      占坑 -->

            </div>
        </div>
        <!-- 菜单导航栏 -->
        <div class="index_nav">


            <!-- navTpl    占坑 -->


        </div>
        <!-- 首页商品列表 -->
        <div class="index_goodlist">


            <!-- goodsTpl    占坑 -->


        </div>
    </div>
    <!-- 底部 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span class="link_name">首页</span>
        </a>
        <a href="/index.html">
            <span class="fa fa-list-ul"></span>
            <span class="link_name">分类</span>
        </a>
        <a href="/index.html">
            <span class="fa fa-shopping-cart"></span>
            <span class="link_name">购物车</span>
        </a>
        <a href="/index.html">
            <span class="fa fa-user"></span>
            <span class="link_name">我的</span>
        </a>
    </footer>
</body>

<!-- 模版 -->
<!-- 轮播图模版 -->
<script type="text/template" id="swiperTpl">
    <div class="mui-slider-group mui-slider-loop">
        <!-- 最后一张图片  -->
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                <img src=" {{arr[arr.length-1].image_src}}" />
            </a>
        </div>
        {{each arr value index}}
        <div class="mui-slider-item">
            <a href="#">
                <img src="{{value.image_src}}" />
            </a>
        </div>
        {{/each}}
        <!-- 第一章图片 -->
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                <img src="{{arr[0].image_src}}" />
            </a>
        </div>
    </div>
    <!-- 轮播图索引器 -->
    <div class="mui-slider-indicator">
        {{each arr value index}}
            {{if index==0}}
            <div class="mui-indicator mui-active"></div>
            {{/if}}
            {{if index!=0}}
            <div class="mui-indicator"></div>
            {{/if}}
        {{/each}}
    </div>
</script>
<!-- 菜单导航栏 -->
<script type="text/template" id="navTpl">
    {{each arr value index}}
    <a href="javascript:;">
        <img src="{{value.image_src}}" alt="">
    </a>
    {{/each}}
</script>
<!-- 商品列表 -->
<script type="text/template" id="goodsTpl">
    {{each arr value index}}
    <div class="goods_group">
        <div class="gg_title">
            <img src="{{value.group_img}}" alt="">
        </div>
        <ul class="gg_content">
            {{each value.goods value2 index2}}
            <li>
                <a href="javascript:;" class="item_des">
                    <img src="{{value2.goods_small_logo}}" alt="">
                    <p class="goods_name">{{value2.goods_name}}</p>
                    <p class="goods_price">￥{{value2.goods_price}}</p>
                </a>
                <div class="item_like">
                    <a href="javascript:;">找相似</a>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/each}}
</script>


<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/index.js"></script>

</html>
